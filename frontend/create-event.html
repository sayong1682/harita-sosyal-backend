<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Etkinlik Oluştur - Enment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Etkinlik Oluştur</h2>
    <form action="/create-event" method="POST">
      <input type="text" name="eventName" placeholder="Etkinlik Adı" required>
      <input type="date" name="eventDate" required>
      <input type="text" name="eventLocation" placeholder="Konum" required>
      <textarea name="eventDescription" placeholder="Etkinlik Açıklaması" rows="4"></textarea>
      <button type="submit">Oluştur</button>
    </form>
    <p><a href="/">Ana Sayfaya Dön</a></p>
  </div>
</body>
</html>
